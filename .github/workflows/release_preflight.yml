name: PDF Service Release Preflight

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Gitleaks scan (blocking)
        run: gitleaks detect --source . --no-git --config .gitleaks.toml --redact

      - name: Verify build, tests and vet
        run: |
          go build ./...
          go test ./...
          go vet ./...

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.21.4

      - name: Run Gosec (blocking)
        run: |
          export PATH="$PATH:$(go env GOPATH)/bin"
          gosec ./cmd/... ./internal/...

      - name: Generate security checklist
        run: |
          cat > release-preflight-pdf-service.md <<'EOF'
          # PDF Service Release Preflight

          Status: PASS

          ## Blocking checks executed
          - Gitleaks
          - `go build ./...`
          - `go test ./...`
          - `go vet ./...`
          - `gosec ./...`
          EOF

      - name: Upload release checklist
        uses: actions/upload-artifact@v4
        with:
          name: pdf-service-release-preflight
          path: release-preflight-pdf-service.md
