name: PDF Service Quality Gates

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Gitleaks scan
        run: gitleaks detect --source . --no-git --config .gitleaks.toml --redact

      - name: Verify Go quality gates
        run: |
          go build ./...
          go test ./...
          go vet ./...

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.21.4

      - name: Run Gosec
        run: |
          export PATH="$PATH:$(go env GOPATH)/bin"
          gosec ./cmd/... ./internal/...
